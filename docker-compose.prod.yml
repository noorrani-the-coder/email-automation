services:
  email-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finale-email-agent
    command:
      - uvicorn
      - api.main:app
      - --host
      - 0.0.0.0
      - --port
      - "8000"
      - --workers
      - "2"
      - --proxy-headers
      - --forwarded-allow-ips=*
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./db:/app/db
      - ./credentials.json:/app/credentials.json:ro
      - ./token.json:/app/token.json
    restart: unless-stopped
    healthcheck:
      test:
        - CMD
        - python
        - -c
        - "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/control/status', timeout=5).read()"
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
