<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Email Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            color: #333;
        }

        .navbar {
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar h1 {
            font-size: 20px;
            color: #667eea;
        }

        .navbar-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-running {
            background: #d4edda;
            color: #155724;
        }

        .status-stopped {
            background: #f8d7da;
            color: #721c24;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-dot.running {
            background: #28a745;
            animation: pulse 2s infinite;
        }

        .status-dot.stopped {
            background: #dc3545;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .logout-btn {
            padding: 8px 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .control-panel {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .control-panel h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-start {
            background: #28a745;
            color: white;
        }

        .btn-start:hover {
            background: #218838;
        }

        .btn-stop {
            background: #dc3545;
            color: white;
        }

        .btn-stop:hover {
            background: #c82333;
        }

        .btn-disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .section h2 {
            font-size: 18px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .table th {
            background: #f5f7fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #666;
            border-bottom: 2px solid #e0e0e0;
        }

        .table td {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
        }

        .table tr:hover {
            background: #fafafa;
        }

        .priority-high {
            color: #dc3545;
            font-weight: 600;
        }

        .priority-medium {
            color: #ffc107;
            font-weight: 600;
        }

        .priority-low {
            color: #28a745;
            font-weight: 600;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }

        .pagination button:hover {
            background: #f5f7fa;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #666;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>ðŸ“§ Email Agent Dashboard</h1>
        <div class="navbar-right">
            <div class="status-badge" id="statusBadge">
                <span class="status-dot stopped"></span>
                <span>Agent Stopped</span>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Emails</h3>
                <div class="value" id="totalEmails">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Actions</h3>
                <div class="value" id="totalActions">0</div>
            </div>
            <div class="stat-card">
                <h3>Pending Retries</h3>
                <div class="value" id="pendingRetries">0</div>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <h2>Agent Control</h2>
            <div class="control-buttons">
                <button class="control-btn btn-start" id="startBtn" onclick="startAgent()">Start Agent</button>
                <button class="control-btn btn-stop btn-disabled" id="stopBtn" onclick="stopAgent()" disabled>Stop Agent</button>
            </div>
        </div>

        <!-- Messages -->
        <div id="messages"></div>

        <!-- Emails Section -->
        <div class="section">
            <h2>Recent Emails</h2>
            <table class="table" id="emailsTable">
                <thead>
                    <tr>
                        <th>From</th>
                        <th>Subject</th>
                        <th>Priority</th>
                        <th>Next Action</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="emailsBody">
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 40px;">Loading...</td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination" id="emailsPagination"></div>
        </div>

        <!-- Logs Section -->
        <div class="section">
            <h2>Recent Activity Logs</h2>
            <table class="table" id="logsTable">
                <thead>
                    <tr>
                        <th>Email ID</th>
                        <th>Intent</th>
                        <th>Proposed Action</th>
                        <th>Agent Action</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="logsBody">
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 40px;">Loading...</td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination" id="logsPagination"></div>
        </div>
    </div>

    <script>
        const BASE_URL = 'http://98.88.40.128:8000';
        let token = null;
        let emailPage = 0;
        let logPage = 0;
        const pageSize = 10;

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userId');
            window.location.href = '/login.html';
        }

        async function checkAuth() {
            token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return false;
            }
            return true;
        }

        function showMessage(message, isError = false) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = isError ? 'error' : 'success';
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        async function loadStats() {
            try {
                const response = await fetch(`${BASE_URL}/stats`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                document.getElementById('totalEmails').textContent = data.total_emails || 0;
                document.getElementById('totalActions').textContent = data.total_actions || 0;
                document.getElementById('pendingRetries').textContent = data.pending_retries || 0;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadStatus() {
            try {
                const response = await fetch(`${BASE_URL}/control/status`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                const badge = document.getElementById('statusBadge');
                const startBtn = document.getElementById('startBtn');
                const stopBtn = document.getElementById('stopBtn');

                if (data.is_running) {
                    badge.className = 'status-badge status-running';
                    badge.innerHTML = '<span class="status-dot running"></span><span>Agent Running</span>';
                    startBtn.disabled = true;
                    startBtn.classList.add('btn-disabled');
                    stopBtn.disabled = false;
                    stopBtn.classList.remove('btn-disabled');
                } else {
                    badge.className = 'status-badge status-stopped';
                    badge.innerHTML = '<span class="status-dot stopped"></span><span>Agent Stopped</span>';
                    startBtn.disabled = false;
                    startBtn.classList.remove('btn-disabled');
                    stopBtn.disabled = true;
                    stopBtn.classList.add('btn-disabled');
                }
            } catch (error) {
                console.error('Error loading status:', error);
            }
        }

        async function startAgent() {
            try {
                const response = await fetch(`${BASE_URL}/control/start`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                showMessage(data.message || 'Agent started');
                await loadStatus();
            } catch (error) {
                showMessage('Error starting agent: ' + error.message, true);
            }
        }

        async function stopAgent() {
            try {
                const response = await fetch(`${BASE_URL}/control/stop`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                showMessage(data.message || 'Agent stopped');
                await loadStatus();
            } catch (error) {
                showMessage('Error stopping agent: ' + error.message, true);
            }
        }

        async function loadEmails() {
            try {
                const response = await fetch(
                    `${BASE_URL}/emails?limit=${pageSize}&offset=${emailPage * pageSize}`,
                    { headers: { 'Authorization': `Bearer ${token}` } }
                );
                const emails = await response.json();

                const tbody = document.getElementById('emailsBody');
                if (emails.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="empty-state"><h3>No emails yet</h3><p>Start the agent to begin processing emails</p></td></tr>';
                    document.getElementById('emailsPagination').innerHTML = '';
                } else {
                    tbody.innerHTML = emails.map(email => `
                        <tr>
                            <td>${email.sender}</td>
                            <td>${email.subject}</td>
                            <td><span class="priority-${email.priority_label.toLowerCase()}">${email.priority_label}</span></td>
                            <td>${email.next_action || '-'}</td>
                            <td>${email.task_status || '-'}</td>
                        </tr>
                    `).join('');

                    // Simple pagination
                    const paginationDiv = document.getElementById('emailsPagination');
                    paginationDiv.innerHTML = `
                        <button ${emailPage === 0 ? 'disabled' : ''} onclick="emailPage--; loadEmails();">Previous</button>
                        <span>Page ${emailPage + 1}</span>
                        <button ${emails.length < pageSize ? 'disabled' : ''} onclick="emailPage++; loadEmails();">Next</button>
                    `;
                }
            } catch (error) {
                console.error('Error loading emails:', error);
            }
        }

        async function loadLogs() {
            try {
                const response = await fetch(
                    `${BASE_URL}/logs?limit=${pageSize}&offset=${logPage * pageSize}`,
                    { headers: { 'Authorization': `Bearer ${token}` } }
                );
                const logs = await response.json();

                const tbody = document.getElementById('logsBody');
                if (logs.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="empty-state"><h3>No activity logs yet</h3></td></tr>';
                    document.getElementById('logsPagination').innerHTML = '';
                } else {
                    tbody.innerHTML = logs.map(log => `
                        <tr>
                            <td>${log.email_id}</td>
                            <td>${log.intent || '-'}</td>
                            <td>${log.proposed_action || '-'}</td>
                            <td>${log.agent_action || '-'}</td>
                            <td>${log.created_at || '-'}</td>
                        </tr>
                    `).join('');

                    const paginationDiv = document.getElementById('logsPagination');
                    paginationDiv.innerHTML = `
                        <button ${logPage === 0 ? 'disabled' : ''} onclick="logPage--; loadLogs();">Previous</button>
                        <span>Page ${logPage + 1}</span>
                        <button ${logs.length < pageSize ? 'disabled' : ''} onclick="logPage++; loadLogs();">Next</button>
                    `;
                }
            } catch (error) {
                console.error('Error loading logs:', error);
            }
        }

        async function init() {
            if (!await checkAuth()) return;

            loadStats();
            loadStatus();
            loadEmails();
            loadLogs();

            // Refresh every 10 seconds
            setInterval(loadStats, 10000);
            setInterval(loadStatus, 10000);
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
